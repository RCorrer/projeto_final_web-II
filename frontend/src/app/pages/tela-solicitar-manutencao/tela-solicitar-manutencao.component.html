<div class="layout-container">
    <div class="solicitacao">
        <div class="content">
            <h1>Solicitação de Manutenção</h1>
            <div class="formulario">
                <form>
                    <label>Descrição do Equipamento</label>

                    <mat-form-field id="topo" appearance="outline">
                        <input matInput placeholder="Descrição do Equipamento" type="text" [(ngModel)]="data.descEquip"
                            name="descEquip" required>
                    </mat-form-field>

                    <label>Escolha a categoria do Equipamento</label>
                    <mat-form-field appearance="outline">
                        <mat-select [(ngModel)]="data.categoria" name="categoria" placeholder="Categoria" required>
                            <mat-option *ngFor="let categoria of categorias" [value]="categoria">
                                {{ categoria }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <label>Descrição do Defeito</label>
                    <mat-form-field appearance="outline">
                        <textarea matInput rows="6" placeholder="Descrição do Defeito" style="resize:none;"
                            [(ngModel)]="data.descDefeito" name="descDefeito" required></textarea>
                    </mat-form-field>

                    <div class="botoes">
                        <button id="cancelar" mat-stroked-button (click)="mostarModalRejeitar()">
                            Cancelar
                        </button>

                        <button id="abrir" mat-button (click)="abrirSolicitacao()">
                            Abrir Solicitação
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal-overlay" *ngIf="mostrarRejeicao" (click)="cancelarRejeicao()">
    <div class="modal-confirmacao" (click)="$event.stopPropagation()">
        <h4>Você tem certeza que deseja cancelar a solicitação?</h4>
        <div class="btnsRejeitar">
            <button id="btnRejeitar" mat-stroked-button (click)="confirmarRejeicao()" routerLink="/home-cliente">
                Sim
            </button>
            <button id="btnCancelar" mat-button (click)="cancelarRejeicao()">
                Não
            </button>
        </div>
    </div>
</div>
